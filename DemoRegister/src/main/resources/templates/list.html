<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container main-content list">
		<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<span th:text="${success}"></span>
		</div>
		<div class="row">
			<a th:href="@{/user/create}" class="btn btn-success pull-left">
				<span class="glyphicon glyphicon-plus"></span> Add new user
			</a>
			<form class="form-inline pull-right" action="#"
				th:action="@{/user/search}" method="GET">
				<div class="form-group">
					<input type="text" class="form-control" name="s"
						placeholder="Type employee name..." />
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>
		</div>
		<th:block th:if="${#lists.isEmpty(users)}">
			<h3>No user</h3>
		</th:block>

		<th:block th:unless="${#lists.isEmpty(users)}">
			<div class="row">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>No</th>
							<th>Name</th>
							<th>Phone</th>
							<th>Email</th>
							<th>Password</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user,iterStat : ${users}">
							<td th:text="${user.userId}"></td>
							<td th:text="${user.fullName}"></td>
							<td th:text="${user.mobile}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.password}"></td>
							<td><a th:href="@{/user/{id}/edit(id=${user.userId})}"><span
									class="glyphicon glyphicon-pencil"></span></a></td>
							<td><a th:href="@{user/{id}/delete(id=${user.userId})}"><span
									class="glyphicon glyphicon-trash"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</th:block>
	</div>
	<!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
