<html xmlns:th="http://www.thymeleaf.org">
<section class="content-header">
	<h1>User Profile</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Examples</a></li>
		<li class="active">User profile</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="row">
		<div class="col-md-3">

			<!-- Profile Image -->
			<div class="box box-primary">
				<div class="box-body box-profile">
					<img class="profile-user-img img-responsive img-circle"
						src="../dist/img/user4-128x128.jpg" alt="User profile picture">

					<h3 class="profile-username text-center">Nina Mcintire</h3>

					<p class="text-muted text-center">Software Engineer</p>

					<ul class="list-group list-group-unbordered">
						<li class="list-group-item"><b>Phone</b> <a
							class="pull-right">123123123</a></li>
						<li class="list-group-item"><b>Email</b> <a
							class="pull-right">team2@gmail.com</a></li>
					</ul>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
		<div class="col-md-9">
			<div class="nav-tabs-custom">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#activity" data-toggle="tab">Role</a></li>
					<li><a href="#settings" data-toggle="tab">Settings</a></li>
				</ul>

				<div class="tab-content">
					<div class="active tab-pane" id="activity">
						<div class="box box-success">
							<div class="box-header">
								<h3 class="box-title">Role and permission</h3>
								<div class="form-group">
									 <label>Select</label>
									 <select >
									 	<option  th:each="roles : ${listRoles}" th:value="${roles.roleName}" th:text="${roles.roleName}"></option>
									 </select>							
								</div>
							</div>
							<div class="box-body">
								<table class="table table-condensed ">
									<tr>
										<th>MenuName</th>

										<th th:each="menu : ${listMenu}" th:value="${menu.menuName}" th:text="${menu.menuName}"></th>
									</tr>
									<tr>
										<td>Phân Quyền</td>
										<td>
											<div class="form-group">
												<label> <input type="checkbox" class="minimal">
												</label>
											</div>
										</td>
										<td><label> <input type="checkbox"
												class="minimal" checked>
										</label></td>
										<td><label> <input type="checkbox"
												class="minimal" checked>
										</label></td>
										<td><label> <input type="checkbox"
												class="minimal" checked>
										</label></td>
										<td><label> <input type="checkbox"
												class="minimal" checked>
										</label></td>
									</tr>
								</table>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.post -->
					</div>
					<div class="tab-pane" id="settings">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="inputName" class="col-sm-2 control-label">Name</label>

								<div class="col-sm-10">
									<input type="email" class="form-control" id="inputName"
										placeholder="Name">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail" class="col-sm-2 control-label">Email</label>

								<div class="col-sm-10">
									<input type="email" class="form-control" id="inputEmail"
										placeholder="Email">
								</div>
							</div>
							<div class="form-group">
								<label for="inputName" class="col-sm-2 control-label">Name</label>

								<div class="col-sm-10">
									<input type="text" class="form-control" id="inputName"
										placeholder="Name">
								</div>
							</div>
							<div class="form-group">
								<label for="inputExperience" class="col-sm-2 control-label">Experience</label>

								<div class="col-sm-10">
									<textarea class="form-control" id="inputExperience"
										placeholder="Experience"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="inputSkills" class="col-sm-2 control-label">Skills</label>

								<div class="col-sm-10">
									<input type="text" class="form-control" id="inputSkills"
										placeholder="Skills">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<div class="checkbox">
										<label> <input type="checkbox"> I agree to the
											<a href="#">terms and conditions</a>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-danger">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- /.tab-content -->
			</div>
			<!-- /.nav-tabs-custom -->
		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->

</section>
